<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cadastro de Candidato</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Candidato
					</span>
					
					<div style="display: flex; flex-direction: row; gap: 10px; justify-content: center; align-items: center;">
						<div class="wrap-input100 validate-input" data-validate = "Coloque o CPF">
							<input class="input100" type="text" name="cpf" id="cpf" maxlength="14">
							<span class="focus-input100" data-placeholder="CPF"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Coloque o Título">
							<input class="input100" type="text" name="titulo" id="titulo" maxlength="14">
							<span class="focus-input100" data-placeholder="Titulo de Eleitor"></span>
						</div>
					</div>

					<div style="display: flex; flex-direction: row; gap: 10px; justify-content: center; align-items: center;">
						<div class="wrap-input100 validate-input" data-validate = "Coloque o Nome">
							<input class="input100" type="text" name="nome" id="nome" maxlength="60">
							<span class="focus-input100" data-placeholder="Nome"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Coloque a Renda">
							<input class="input100" type="number" name="renda" id="renda">
							<span class="focus-input100" data-placeholder="Renda Mensal"></span>
						</div>
					</div>

					<div style="display: flex; flex-direction: row; gap: 10px; justify-content: center; align-items: center;">
						<div class="wrap-input100 validate-input" data-validate = "Coloque o Endereço">
							<input class="input100" type="text" name="endereco" id="endereco" maxlength="60">
							<span class="focus-input100" data-placeholder="Endereço"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Coloque o Número">
							<input class="input100" type="number" name="numero" id="numero">
							<span class="focus-input100" data-placeholder="Número"></span>
						</div>
					</div>

					<div style="display: flex; flex-direction: row; gap: 10px; justify-content: center; align-items: center;">
						<div class="wrap-input100 validate-input" data-validate = "Coloque o Bairro">
							<input class="input100" type="text" name="bairro" id="bairro" maxlength="60">
							<span class="focus-input100" data-placeholder="Bairro"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Coloque a Cidade">
							<input class="input100" type="text" name="cidade" id="cidade" maxlength="60">
							<span class="focus-input100" data-placeholder="Cidade"></span>
						</div>
					</div>

					<div style="display: flex; flex-direction: row; gap: 10px; justify-content: center; align-items: center;">
						<div class="wrap-input100 validate-input" data-validate = "Coloque a UF">
							<input class="input100" type="text" name="uf" id="uf" maxlength="2" style="text-transform: uppercase;">
							<span class="focus-input100" data-placeholder="UF"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Coloque o CEP">
							<input class="input100" type="text" name="cep" id="cep" maxlength="9">
							<span class="focus-input100" data-placeholder="CEP"></span>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Cadastrar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
